<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Food Corner - Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
    <header>
        <h1>Welcome to The Food Corner</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="about">
        <h2>About Us</h2>
        <p>The Food Corner offers the best homemade meals with fresh ingredients.</p>
        <img src="restaurant.jpg" alt="Restaurant Image" width="300">
    </section>
    
    <section id="menu">
        <h2>Our Menu</h2>
        <table>
            <tr>
                <th>Dish</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Pasta</td>
                <td>$12</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>$10</td>
            </tr>
        </table>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
